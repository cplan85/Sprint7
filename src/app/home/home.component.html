<section class="check-boxes" [formGroup]="serviceOfferings">
    <h4>Select your Website Services</h4>
    <p><mat-checkbox (change)="togglePrice(prices[0])" formControlName="paginaWeb" color="primary">Una pàgina web (500 €)</mat-checkbox></p>

    <div *ngIf="this.serviceOfferings.value['paginaWeb']"><app-panel></app-panel></div>
    <p><mat-checkbox (change)="togglePrice(prices[1])" formControlName="consultoriaSEO" color="warn">Una consultoria SEO(300 €)</mat-checkbox></p>
    <p><mat-checkbox (change)="togglePrice(prices[2])" formControlName="companyaGoogleAds">Una campanya de Google Ads (200 €)</mat-checkbox></p>
  </section>
  
  <section class="example-section" [formGroup]="serviceOfferings">
    <h4>You chose:</h4>
    {{serviceOfferings.value | json}}
    {{budgetService.totalCost}}

    <h4>WEBPAGES FROM HOME:</h4>
    {{webpages | json}}
  </section>
